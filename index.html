    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>

<body>
    <!-- Rendered buttons is above all other content  -->
    <div id="animal-buttons"></div>

    <!-- Create form for adding new animals  -->
    <form id="search-form">

      <!-- Button that is tied to search bar -->
      <input id="button-safari" type="submit" value="Safari Time!">
    </form>

    <!-- Gifs of animals is below all other content -->
